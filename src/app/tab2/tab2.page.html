<ion-header [translucent]="true">
  <ion-toolbar clear color="primary" >
    <ion-title>
      Añadir Tarea
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <form [formGroup]="tasks" (ngSubmit)="this.sendForm()">
    <ion-item>
      <ion-input type="text" 
      formControlName="title"
      placeholder="Título"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-textarea 
      formControlName="description"
      placeholder="Descripción"
      autocapitalize="true"
      auto-grow="true"></ion-textarea>
    </ion-item>
    <div style="text-align: right;">
      <br>
      <ion-button 
      shape="round"
      color="primary"
      fill="outline"
      type="submit"
      [disabled]="!tasks.valid">Añadir</ion-button>
  </div>
  </form>
</ion-content>
